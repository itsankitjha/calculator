<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-wrapper">
    <img src="https://images.unsplash.com/photo-1565180141371-e81865da8cd0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80">
</div>
    <div class="calculator">
    <div id="input" ></div>
    <div class="grid-container">
        <div class="grid-item"> <button class = "operator numeric"     value="-">-</button> </div>
        <div class="grid-item"> <button class = "operator numeric" value="+">+</button> </div>
        <div class="grid-item"> <button class = "operator numeric" value="*">*</button> </div>
        <div class="grid-item"> <button class = "operator numeric" value="/">/</button> </div>
        <div class="grid-item operands" > <button class = "numeric"  value="9" >7</button> </div>
        <div class="grid-item operands"> <button class = "numeric" value="8">8</button> </div>
        <div class="grid-item operands"> <button class = "numeric" value="9">9</button> </div>
        <div class="grid-item" id = "equal"> <button class = "operator numeric" value="=">=</button> </div>
        <div class="grid-item operands"> <button class = "numeric" value="4">4</button> </div>
        <div class="grid-item operands"> <button class = "numeric" value="5">5</button> </div>
        <div class="grid-item operands"> <button class = "numeric" value="6">6</button> </div>
        <div class="grid-item operands"> <button class = "numeric" value="1">1</button> </div>
        <div class="grid-item operands"> <button class = "numeric" value="2">2</button> </div>
        <div class="grid-item operands"> <button class = "numeric" value="3">3</button> </div>    
        <div class="grid-item operands"> <button class = "numeric" value="0">0</button> </div>
        <div class="grid-item"> <button value="." class = "numeric">.</button> </div>
        <div class="grid-item"> <button class = "AC" value="AC" onclick="allclear()">AC</button></div>
        
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
